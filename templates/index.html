<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L-System</title>
  </head>
  <body>
    <div>
      <h1>L-System</h1>
      <div class="image">
        <img src="public/pic/l-system.png" alt="lsystem" />
      </div>
      <button><a href="/create">Create</a></button>
    </div>
    <div>
      <ul>
        <li>Axiom: {{.Axiom}}</li>
        <li>RuleLeft: {{.RuleLeft}}</li>
        <li>RuleRight: {{.RuleRight}}</li>
      </ul>
    </div>
    <div>
      <h3>Result:</h3>
      {{ range.Result }}
      <p>{{.}}</p>
      {{ end }}
    </div>
  </body>
</html>
